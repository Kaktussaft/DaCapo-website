name: Deploy Angular App to GitHub Pages

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build Angular app
      run: npm run build -- --base-href="/DaCapo-website/"


    - name: Deploy to GitHub Pages
      run: |
        npx angular-cli-ghpages --dir=dist/DaCapo-website
      env:
        CI: true
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
