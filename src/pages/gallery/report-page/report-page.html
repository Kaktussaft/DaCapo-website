<app-navigation [showLogo]="true"></app-navigation>
<div class="content-container">
  <h1>#dacapoontour</h1>

  @if (loading()) {
    <div class="loading-message">
      <p>Loading reports...</p>
    </div>
  }

  @if (error()) {
    <div class="error-message">
      <p>{{ error() }}</p>
    </div>
  }

  @if (!loading() && !error()) {
    @for (report of reports(); track report.documentId; let i = $index) {
      <div class="grid-50-50-columns width style">
        <div>
          <app-collapsible-text-section
            [title]="report.Bericht_Titel"
            [date]="report.Location_Datum"
            [sectionKey]="report.documentId"
          >
            <div class="text" [innerHTML]="report.Bericht_Inhalt"></div>
            <div class="spacer-invisible-40px"></div>
          </app-collapsible-text-section>
        </div>
        <div>
          <img
            class="image-container"
            [src]="report.Bericht_Bild.url"
            [alt]="report.Bericht_Bild.alternativeText"
          />
        </div>
      </div>
      @if (i < reports().length - 1) {
        <div class="spacer-invisible-80px"></div>
      }
    }
  }
</div>
