<app-navigation [showLogo]="true"></app-navigation>
<div class="content-container">
  <h1>Bildergalerie</h1>

  @if (loading()) {
    <div class="loading">LÃ¤dt...</div>
  }

  @if (error()) {
    <div class="error">{{ error() }}</div>
  }

  @for (gallery of galleries(); track gallery.documentId) {
    <section class="gallery-section">
      <h2>{{ gallery.Titel }}</h2>
      <p class="location-date">{{ gallery.Location_Datum }}</p>
      <div class="gallery-grid">
        @for (image of gallery.Bilder; track image.url) {
          <div class="gallery-item">
            <img
              [src]="image.url"
              [alt]="image.alternativeText"
              loading="lazy"
            />
          </div>
        }
      </div>
    </section>
  }
</div>
